<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Open-Xml-PowerTools-JS Playground</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0b0f19;
        --panel: #121a2a;
        --text: #e8eefc;
        --muted: #a6b3d0;
        --border: rgba(255, 255, 255, 0.14);
        --accent: #6aa6ff;
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f6f8ff;
          --panel: #ffffff;
          --text: #111827;
          --muted: #4b5563;
          --border: rgba(17, 24, 39, 0.14);
          --accent: #2563eb;
        }
      }

      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        background: var(--bg);
        color: var(--text);
      }

      header {
        padding: 16px 20px;
        border-bottom: 1px solid var(--border);
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0));
      }

      header h1 {
        margin: 0;
        font-size: 16px;
        font-weight: 650;
      }

      header p {
        margin: 6px 0 0;
        color: var(--muted);
        font-size: 13px;
        line-height: 1.3;
      }

      main {
        display: grid;
        grid-template-columns: 420px 1fr;
        gap: 16px;
        padding: 16px;
      }

      @media (max-width: 900px) {
        main {
          grid-template-columns: 1fr;
        }
      }

      .panel {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 14px;
        min-width: 0;
      }

      .row {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }

      label {
        display: block;
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 6px;
      }

      input[type="file"],
      textarea,
      input[type="text"] {
        width: 100%;
        box-sizing: border-box;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.04);
        color: var(--text);
      }

      textarea {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        min-height: 120px;
        resize: vertical;
      }

      button {
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        padding: 8px 12px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
      }

      button.primary {
        border-color: color-mix(in srgb, var(--accent) 55%, var(--border));
        background: color-mix(in srgb, var(--accent) 18%, rgba(255, 255, 255, 0.06));
      }

      button:disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }

      .checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--muted);
        font-size: 13px;
      }

      pre {
        margin: 0;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid var(--border);
        overflow: auto;
        background: rgba(0, 0, 0, 0.15);
        font-size: 12px;
        line-height: 1.35;
        color: var(--text);
      }

      iframe {
        width: 100%;
        height: 70vh;
        border: 1px solid var(--border);
        border-radius: 10px;
        background: white;
      }

      .muted {
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Open-Xml-PowerTools-JS Playground</h1>
      <p>
        Loads ES modules directly from <code>./src/</code>. Use a local HTTP server (modules typically won’t load from
        <code>file://</code>).
        <br />
        Example: <code>python3 -m http.server</code> then open <code>http://localhost:8000/playground.html</code>.
      </p>
    </header>

    <main>
      <section class="panel">
        <div>
          <label for="docx">DOCX file</label>
          <input id="docx" type="file" accept=".docx,application/vnd.openxmlformats-officedocument.wordprocessingml.document" />
        </div>

        <div style="margin-top: 12px" class="row">
          <label class="checkbox">
            <input id="acceptRevisions" type="checkbox" checked />
            Accept revisions (in-memory)
          </label>
          <label class="checkbox">
            <input id="simplifyMarkup" type="checkbox" checked />
            Simplify markup (in-memory)
          </label>
          <label class="checkbox">
            <input id="embedImages" type="checkbox" checked />
            Embed images as data URLs
          </label>
        </div>

        <div style="margin-top: 12px">
          <label for="additionalCss">Additional CSS</label>
          <textarea id="additionalCss">body { margin: 1cm auto; max-width: 20cm; }</textarea>
        </div>

        <div style="margin-top: 12px" class="row">
          <button id="convert" class="primary" disabled>Convert DOCX → HTML</button>
          <button id="copyHtml" disabled>Copy HTML</button>
          <button id="downloadHtml" disabled>Download HTML</button>
        </div>

        <div style="margin-top: 12px">
          <label>Status</label>
          <pre id="status">Pick a DOCX to start.</pre>
        </div>

        <div style="margin-top: 12px">
          <label>Warnings</label>
          <pre id="warnings" class="muted">(none)</pre>
        </div>
      </section>

      <section class="panel">
        <div class="row" style="justify-content: space-between; align-items: baseline">
          <div>
            <div style="font-weight: 650; font-size: 13px">Preview</div>
            <div class="muted" style="font-size: 12px">Rendered output from the converter</div>
          </div>
          <div class="muted" style="font-size: 12px" id="runtimeInfo"></div>
        </div>
        <div style="margin-top: 12px">
          <iframe id="preview" sandbox="allow-same-origin"></iframe>
        </div>
      </section>
    </main>

    <script type="module">
      import {
        WmlDocument,
        WmlToHtmlConverter,
        MarkupSimplifier,
        RevisionAccepter,
      } from "./src/index.js";

      const $ = (id) => document.getElementById(id);
      const docxInput = $("docx");
      const btnConvert = $("convert");
      const btnCopyHtml = $("copyHtml");
      const btnDownloadHtml = $("downloadHtml");
      const status = $("status");
      const warningsEl = $("warnings");
      const preview = $("preview");

      const acceptRevisions = $("acceptRevisions");
      const simplifyMarkup = $("simplifyMarkup");
      const embedImages = $("embedImages");
      const additionalCss = $("additionalCss");
      const runtimeInfo = $("runtimeInfo");

      let currentDoc = null;
      let lastHtml = "";

      function supportsStream(ctor, format) {
        try {
          // eslint-disable-next-line no-new
          new ctor(format);
          return true;
        } catch {
          return false;
        }
      }

      const canDecompressRaw =
        typeof DecompressionStream !== "undefined" && supportsStream(DecompressionStream, "deflate-raw");
      const canCompressRaw =
        typeof CompressionStream !== "undefined" && supportsStream(CompressionStream, "deflate-raw");
      const canCompressZlib =
        typeof CompressionStream !== "undefined" && supportsStream(CompressionStream, "deflate");

      const readImpl = canDecompressRaw ? "DecompressionStream('deflate-raw')" : "JS inflater";
      const writeImpl = canCompressRaw
        ? "CompressionStream('deflate-raw')"
        : canCompressZlib
          ? "CompressionStream('deflate') (zlib-stripped)"
          : "no built-in compressor";

      runtimeInfo.textContent = `ZIP read: ${readImpl} · ZIP write: ${writeImpl}`;

      function setStatus(text) {
        status.textContent = text;
      }

      function setWarnings(warnings) {
        if (!warnings || !warnings.length) {
          warningsEl.textContent = "(none)";
          return;
        }
        warningsEl.textContent = warnings
          .map((w) => `- ${w.code}: ${w.message}${w.part ? ` (${w.part})` : ""}`)
          .join("\n");
      }

      function setPreview(html) {
        const doc = preview.contentDocument;
        doc.open();
        doc.write(html);
        doc.close();
      }

      docxInput.addEventListener("change", async () => {
        const file = docxInput.files?.[0] ?? null;
        btnConvert.disabled = !file;
        btnCopyHtml.disabled = true;
        btnDownloadHtml.disabled = true;
        lastHtml = "";
        setWarnings([]);
        if (!file) {
          currentDoc = null;
          setStatus("Pick a DOCX to start.");
          setPreview("<!doctype html><html><body></body></html>");
          return;
        }
        const bytes = new Uint8Array(await file.arrayBuffer());
        currentDoc = WmlDocument.fromBytes(bytes, { fileName: file.name });
        setStatus(`Loaded ${file.name} (${bytes.length.toLocaleString()} bytes).`);
      });

      btnConvert.addEventListener("click", async () => {
        if (!currentDoc) return;
        btnConvert.disabled = true;
        setStatus("Converting…");
        setWarnings([]);
        try {
          let doc = currentDoc;

          if (acceptRevisions.checked) {
            doc = await RevisionAccepter.acceptRevisions(doc);
          }

          if (simplifyMarkup.checked) {
            doc = await MarkupSimplifier.simplifyMarkup(doc, {
              removeComments: true,
              removeContentControls: true,
              removeEndAndFootNotes: false,
              removeFieldCodes: false,
              removeLastRenderedPageBreak: true,
              removePermissions: true,
              removeProof: true,
              removeRsidInfo: true,
              removeSmartTags: true,
              removeSoftHyphens: true,
              removeGoBackBookmark: true,
              replaceTabsWithSpaces: false,
            });
          }

          const res = await WmlToHtmlConverter.convertToHtml(doc, {
            additionalCss: additionalCss.value,
            imageHandler: embedImages.checked
              ? null
              : () => null,
          });

          lastHtml = res.html;
          setPreview(res.html);
          setWarnings(res.warnings);
          setStatus("Done.");
          btnCopyHtml.disabled = false;
          btnDownloadHtml.disabled = false;
        } catch (e) {
          console.error(e);
          setStatus(`Error: ${e?.message ?? String(e)}`);
          setWarnings([]);
        } finally {
          btnConvert.disabled = false;
        }
      });

      btnCopyHtml.addEventListener("click", async () => {
        if (!lastHtml) return;
        await navigator.clipboard.writeText(lastHtml);
        setStatus("Copied HTML to clipboard.");
      });

      btnDownloadHtml.addEventListener("click", async () => {
        if (!lastHtml) return;
        const blob = new Blob([lastHtml], { type: "text/html;charset=utf-8" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "output.html";
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      });
    </script>
  </body>
</html>
